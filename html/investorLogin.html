<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff;
        }
        .container {
            background-color: rgb(255, 255, 255);
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 300px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #591717;
            border-radius: 4px;
        }
        button {
            width: 107%;
            padding: 10px;
            background-color: #2f4d88;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .toggle {
            text-align: center;
            margin-top: 10px;
        }
        .toggle a {
            color: #2f4d88;
            text-decoration: none;
        }
        .toggle a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<!-- Login/SignUp Container -->
<div class="container" id="auth-container">
    <h2 id="form-title">Login</h2>

    <!-- Login Form -->
    <form id="login-form" style="display: block;">
        <input type="text" id="login-username" placeholder="Username" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit"><b>Login As Investor</b></button>
    </form>

    <!-- SignUp Form (Hidden by default) -->
    <form id="signup-form" style="display: none;">
        <input type="text" id="signup-username" placeholder="Username" required>
        <input type="email" id="signup-email" placeholder="Email" required>
        <input type="password" id="signup-password" placeholder="Password" required>
        <button type="submit"><b>Sign Up As Investor</b></button>
    </form>

    <!-- Toggle between Login and Sign Up -->
    <div class="toggle">
        <span id="toggle-link">
            Don't have an account? <a href="#" onclick="toggleForm('signup')">Sign Up</a>
        </span>
    </div>
</div>

<script>
    // Function to toggle between login and signup forms
    function toggleForm(formType) {
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const formTitle = document.getElementById('form-title');
        const toggleLink = document.getElementById('toggle-link');

        if (formType === 'signup') {
            loginForm.style.display = 'none';
            signupForm.style.display = 'block';
            formTitle.textContent = 'Sign Up';
            toggleLink.innerHTML = 'Already have an account? <a href="#" onclick="toggleForm(\'login\')">Login</a>';
        } else {
            loginForm.style.display = 'block';
            signupForm.style.display = 'none';
            formTitle.textContent = 'Login';
            toggleLink.innerHTML = 'Don\'t have an account? <a href="#" onclick="toggleForm(\'signup\')">Sign Up</a>';
        }
    }
</script>

</body>
</html>
